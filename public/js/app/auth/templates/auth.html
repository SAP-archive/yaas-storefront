<div class="closeModalButton">
    <div class="glyphicon glyphicon-remove popoverCloseBtn pull-right" aria-hidden="true" ng-click="closeDialog()"></div>
</div>
<section>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs signInTabs text-center" role="tablist">
      <li class="active signInButton"><a href="#signin" role="tab" data-toggle="tab">{{'SIGN_IN' | translate}}</a></li>
      <li><a href="#signup" role="tab" data-toggle="tab">{{'CREATE_ACCOUNT' | translate}}</a></li>
    </ul>
    <div class="clr"><!-- --></div>

    <div class="tab-content">
      <div class="tab-pane active" id="signin" >
        <div ng-include="'js/app/auth/templates/signin.html'" ></div>

        <div ng-if="fbAppId || googleClientId">
          <div class="seperatorLine">
            <p class="subtitle lineContainer"><span>Or</span></p>
          </div>
          
          <div class="socialMediaSigninContainer ">
            <div ng-if="fbAppId" class="fbLogin" ng-click="fbLogin()">
                <div class="fbLoginButton">
                    <div class="fbsignInLabel">{{'SIGN_IN_WITH_FACEBOOK' | translate}}</div>
                </div>
            </div>
          </div>
          <div class="socialMediaSigninContainer">
            <div ng-if="googleClientId"  class="googlePlusLogin">
                <div class="googleSignIn">
                    <div class="googleSignInLabel">{{'LOG_IN_WITH_GOOGLE_PLUS' | translate}}</div>
                    <google-plus-signin clientid="{{googleClientId}}" approvalprompt="force"></google-plus-signin>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane" id="signup" >
        <div ng-include="'js/app/auth/templates/signup.html'"></div>
      </div>
    </div>

    <div class="continue-as-guest-section" ng-if="showAsGuest">
        <hr>
        <a href="" ng-click="continueAsGuest()" class="btn btn-primary btn-lg btn-block">{{'CONTINUE_AS_GUEST' | translate}}</a>
    </div>


</section>
