<!-- directive: force-scroll -->
<div ng-cloak>

    <!-- hero spot -->
    <div class="hero-unit" ng-if="mainCategoryImage">
        <blockquote ng-style="{ 'background-image': 'url(\'{{mainCategoryImage.url}}\' )','background-position':'0 0'}">
            <p>{{store.name}}</p>
        </blockquote>
    </div>

    <!-- dekstop navigation only -->

    <!-- refinement section -->
    <div class="refine-section hidden-xs hidden-sm visible-md visible-lg">
        <div class="row">
            <div class="content-container">
                <div class="navbar yamm navbar-default">
                <div class="row nav js-mainNav">
                    <div class="content-container">
                        <div class="navbar yamm navbar-default">
                            <ul id="product-categories" class="nav navbar-nav">
                                <li ng-repeat="top_category in categories" class="dropdown yamm-fw">
                                    <!-- class="has-sub" -->
                                    <a ui-sref="base.category( {catName: top_category.slug} )" class="js-megamenutoggle mainCategory categoryLevel">
                                        {{ top_category.name  }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bread crumbs -->
    <ybreadcrumb yitem="category" size="large"></ybreadcrumb>

    <section class="white">

        <!-- page title -->
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="pageTitle productListTitle"><span ng-if="category">{{ category }}</span><span ng-if="!category">{{ 'ALL_PRODUCTS' | translate }}</span></h1>
                <span id="categoryName" class="hidden-xs hidden-sm hidden-md hidden-lg">{{category}}</span>
            </div>
        </div>

        <!-- sticky refinements bar -->
        <div refine-affix refine-affix-grid-element=".product-grid" refine-affix-offset="250" id="refineAffix" class="refine-section responsive-fixed hidden-xs hidden-sm visible-md visible-lg">
            <div class="row">
                <div class="content-container">
                    <div class="row nav js-mainNav">
                        <div class="content-container">
                            <div class="navbar yamm navbar-default">
                                <ul id="product-categories" class="nav navbar-nav">
                                    <li ng-repeat="top_category in categories" class="dropdown yamm-fw">
                                        <!-- class="has-sub" -->
                                        <a ui-sref="base.category( {catName: top_category.slug} )" class="js-megamenutoggle mainCategory categoryLevel">
                                            {{ top_category.name  }}
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Note:  infinite-scroll directive must not be combined with ng-repeat:  http://binarymuse.github.io/ngInfiniteScroll/faq.html  -->

        <div class="row product-grid" infinite-scroll="addMore()" infinite-scroll-distance="0"
         infinite-scroll-immediate-check="false"
         infinite-scroll-data="pagination" ng-cloak
         infinite-scroll-visible-items>
        <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="product in products"
             on-finish-render-ng-repeat on-finish-render-ng-repeat-event="initialViewportCheck">

            <a id="p_{{product.id}}" ng-click="openProductDetails(product.id)" ui-sref="base.product.detail( {productId: product.id, lastCatId: lastCatId} )">
                <div class="productContainer">
                    <div class="thumb">
                        <img ng-src="{{ product && product.mainImageURL || PLACEHOLDER_IMAGE}}" alt="">
                    </div>
                    <div class="productInfoContainer text-center">
                        <div class="name">{{ product.name }}</div>
                        <price-label price="prices[product.id]" range="product.hasVariants" currency-symbol="{{currencySymbol}}"></price-label>
                    </div>
                </div>
            </a>
        </div>
        </div>


        <div class="row" ng-if="!category">
            <div class="col-xs-12 text-center">
                <h1 class="pageTitle productListTitle"><span>{{ 'YOU_MAY_ALSO_LIKE' | translate }}</span></h1>
            </div>
        </div>

        <div class="row product-grid" ng-if="!category">
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3 col-md-push-3"
                 on-finish-render-ng-repeat on-finish-render-ng-repeat-event="initialViewportCheck">

                <a id="asset_1" class="asset-url" href="https://www.youtube.com/watch?v=-KEqvds5aBs" data-asset-id="-KEqvds5aBs" data-interest="SAP,video" data-access-type="VIDEO_VISIT" data-type="video" target="_blank">
                    <div class="productContainer">
                        <div class="thumb">
                            <img src="https://img.youtube.com/vi/-KEqvds5aBs/0.jpg" alt="">
                        </div>
                        <div class="productInfoContainer text-center">
                            <div class="name">SAP Let's Do This</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3 col-md-push-3"
                 on-finish-render-ng-repeat on-finish-render-ng-repeat-event="initialViewportCheck">

                <a id="asset_2" class="asset-url" href="https://www.youtube.com/watch?v=j_lUIwl5DlI" data-asset-id="j_lUIwl5DlI" data-interest="Profile,video" data-access-type="VIDEO_VISIT" data-type="video" target="_blank">
                    <div class="productContainer">
                        <div class="thumb">
                            <img src="https://img.youtube.com/vi/j_lUIwl5DlI/0.jpg" alt="">
                        </div>
                        <div class="productInfoContainer text-center">
                            <div class="name">SAP Hybris Profile</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- back to top button -->
        <button type="button" id="to-top-btn" ng-click="backToTop()" class="btn btn-link back-to-top-button pull-left menu">
            <span class="hyicon hyicon-chevron-bold-up" />
        </button>

    </section>
</div>
